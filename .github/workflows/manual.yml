name: Manual Test

on:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  manual-test:
    name: Manual Test and Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run Solhint
        run: npm run lint:sol

      - name: Compile contracts
        run: npm run compile

      - name: Run tests
        run: npm test

      - name: Generate coverage
        run: npm run coverage

      - name: Display coverage summary
        run: cat coverage/lcov-report/index.html || echo "Coverage report not generated"
